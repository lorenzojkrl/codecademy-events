<div>
  <h1>{{ title }}</h1>
  <hr />
  <div class="wrapper" style="border: none">
    <app-one></app-one>
    <app-two></app-two>
  </div>
  <hr />
  <div *ngIf="booksList" class="wrapper column">
    <div *ngFor="let book of booksList" class="book">
      <button class="button" (click)="onRemoveBook(book)">X</button>
      {{ book.title }}
    </div>
  </div>
</div>
